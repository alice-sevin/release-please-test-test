on:
  push:
    branches:
      - main
      - 'release/**'

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.ref_name == 'main' }}
        id: main_release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .github/workflows/config-main.json
          target-branch: main
      - if: ${{ startsWith(github.ref_name, 'release') }}
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .github/workflows/config-release-branch.json
          target-branch: ${{ github.ref_name }}
      - name: creating major release branch
        if: ${{ steps.main_release.outputs.release_created && steps.main_release.outputs.patch == 0 }}
        run: |
          # Retrieve the branch name from the previous step's output
          branch_name="release/v${{ steps.main_release.outputs.major }}.${{ steps.main_release.outputs.minor }}"
          echo "Create branch release/v${{ steps.main_release.outputs.major }}.${{ steps.main_release.outputs.minor }} based on tag: ${{ steps.main_release.outputs.tag_name }}"
          git checkout -b $branch_name ${{ steps.main_release.outputs.tag_name }}
          git push --set-upstream origin $branch_name
          echo "Branch pushed"