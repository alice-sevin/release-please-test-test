on:
  push:
    branches:
      - main
      - 'release/**'

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.ref_name == 'main' }}
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .github/workflows/config-main.json
          target-branch: main
      - if: ${{ startsWith(github.ref_name, 'release') }}
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .github/workflows/config_release-branch.json
          target-branch: ${{ github.ref_name }}
