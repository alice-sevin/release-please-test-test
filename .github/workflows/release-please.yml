on:
  push:
    branches:
      - main
      - 'release/**'

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.ref_name == 'main' }}
        id: main_release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .github/workflows/config-main.json
          target-branch: main
      - if: ${{ startsWith(github.ref_name, 'release') }}
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: .github/workflows/config-release-branch.json
          target-branch: ${{ github.ref_name }}
      - name: creating major release branch
        if: ${{ steps.main_release.outputs.releases_created && steps.main_release.outputs.minor == 0 }}
        uses: satya-500/create-branch@v1.0
        with:
          branch: release/${{ steps.main_release.outputs.tag_name }}
          tag: ${{ steps.main_release.outputs.tag_name }}